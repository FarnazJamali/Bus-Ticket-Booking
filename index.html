<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

</head>

<body onload="rowsMaker()">
    <div class="container  ">

        <div class="row g-3 fs-3 my-3">
            <div class="col-6 p-3 border border-2 rounded-2 border-secondary">
                <div class="col-2"> <i class="fa-solid fa-circle-dot text-secondary my-2"></i></div>
                <div id="busPlan">
                </div>
            </div>

            <div class="d-flex flex-column col-6 justify-content-center fs-5">
                <div class="col-3 d-flex mx-auto my-3">
                    <div class="col-1 square bg-secondary"></div>
                    <span class="fs-6 ms-2">Available</span>
                </div>
                <div class="col-3 d-flex mx-auto my-3">
                    <div class="col-1 square bg-success"></div>
                    <span class="fs-6 ms-2">Selected</span>
                </div>
                <div class="col-3 d-flex mx-auto my-3 align-content-end">
                    <div class="col-1 square bg-warning"></div>
                    <span class="fs-6 ms-2">Booked</span>
                </div>
                <button class="btn btn-light d-inline-block ms-5 border border-secondary" id="clearButton">Clear
                    Selection</button>
                <textarea class="col-11 my-2 ms-5" name="text" id="tickets"></textarea>
            </div>
        </div>

    </div>


    <script src="js/1.js"></script>
</body>

</html>
